# Application Configuration
spring.application.name=courier_tracking

# Server Configuration - Backend runs on port 8006
server.port=8006

# H2 Database Configuration - In-memory database
spring.datasource.url=jdbc:h2:mem:parceldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Entity scanning
spring.jpa.properties.hibernate.boot.scan.packages=com.example.parcelmanagement.model

# H2 Console Configuration - Access at http://localhost:8006/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.example.parcelmanagement=DEBUG
